name: reactive-resume-start

services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    ports:
      - "65432:5432"
    environment:
      POOL_MODE: transaction
      AUTH_TYPE: scram-sha-256
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  rustfs:
    image: rustfs/rustfs:latest
    restart: unless-stopped
    security_opt:
      - "no-new-privileges:true"
    ports:
      - "9100:9000" # S3 API
      - "9101:9001" # Admin UI
    environment:
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_ACCESS_KEY=rustfs
      - RUSTFS_SECRET_KEY=rustfs
      - RUSTFS_EXTERNAL_ADDRESS=:9100
    volumes:
      - rustfs_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://localhost:9000/health && curl -f http://localhost:9001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  chromium:
    image: ghcr.io/browserless/chromium:latest
    restart: unless-stopped
    ports:
      - "4200:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - chromium_data:/data
    environment:
      - HEALTH=true
      - TOKEN=d8a204e77fc43324ede80fa1bd799391

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@pgbouncer:5432/postgres
    volumes:
      - ./data:/app/data
    depends_on:
      pgbouncer:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rustfs_data:
  postgres_data:
  chromium_data:
